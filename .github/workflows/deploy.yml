name: Deploy Moemail (Final Fix)

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Debug mode'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      # =========================================================
      # ğŸ› ï¸ å…³é”®æ­¥éª¤ 1ï¼šä½¿ç”¨ Cloudflare é€‚é…å™¨æ„å»º
      # è¿™ä¼šç”Ÿæˆ .vercel/output/static/_worker.js æ–‡ä»¶
      # =========================================================
      - name: Build with Next-on-Pages
        run: npx @cloudflare/next-on-pages
        env:
          # æ„å»ºè¿‡ç¨‹å¯èƒ½éœ€è¦çŸ¥é“ä½ çš„åŸŸå
          NEXT_PUBLIC_CUSTOM_DOMAIN: "mail.eics.top"

      # =========================================================
      # ğŸ“ å…³é”®æ­¥éª¤ 2ï¼šè‡ªåŠ¨ç”Ÿæˆ wrangler.toml é…ç½®æ–‡ä»¶
      # è¿™ä¸€æ­¥å½»åº•è§£å†³ "Missing entry-point" å’Œ KV ç»‘å®šé—®é¢˜
      # =========================================================
      - name: Generate wrangler.toml
        run: |
          echo "name = \"moemail\"" > wrangler.toml
          echo "compatibility_date = \"2024-01-01\"" >> wrangler.toml
          echo "main = \".vercel/output/static/_worker.js\"" >> wrangler.toml
          echo "" >> wrangler.toml
          echo "[[kv_namespaces]]" >> wrangler.toml
          echo "binding = \"MOE_MAIL\"" >> wrangler.toml
          echo "id = \"${{ secrets.MOE_MAIL_KV_ID }}\"" >> wrangler.toml
          
          # æ‰“å°å‡ºæ¥æ£€æŸ¥ä¸€ä¸‹ (ä¸ºäº†è°ƒè¯•)
          cat wrangler.toml

      # =========================================================
      # ğŸš€ éƒ¨ç½²
      # =========================================================
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy
        env:
          # è¿è¡Œæ—¶ç¯å¢ƒå˜é‡
          MOE_MAIL: ${{ secrets.MOE_MAIL_KV_ID }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
          AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}
          NEXT_PUBLIC_CUSTOM_DOMAIN: "mail.eics.top"
