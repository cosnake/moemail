name: Deploy Moemail to Cloudflare Workers

on:
  push:
    branches:
      - main  # 或者是 master，看你的主分支名字

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 准备 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 【关键修复】安装依赖
      # 这一步会读取 package.json 并安装所有需要的包
      - name: Install Dependencies
        run: npm install

      # 4. 部署到 Cloudflare
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          # 如果你的 wrangler.toml 就在根目录，不需要修改 workingDirectory
