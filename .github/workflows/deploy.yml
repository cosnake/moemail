name: Deploy Moemail (Name Fixed)

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Debug mode'
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      # 1. æ„å»º
      - name: Build with Next-on-Pages
        run: npx @cloudflare/next-on-pages
        env:
          NEXT_PUBLIC_CUSTOM_DOMAIN: "mail.eics.top"

      # 2. ç”Ÿæˆé…ç½® (ä½¿ç”¨ KV_NAMESPACE_ID)
      - name: Generate wrangler.toml
        run: |
          echo "name = \"moemail\"" > wrangler.toml
          echo "compatibility_date = \"2024-01-01\"" >> wrangler.toml
          echo "main = \".vercel/output/static/_worker.js\"" >> wrangler.toml
          echo "" >> wrangler.toml
          echo "[[kv_namespaces]]" >> wrangler.toml
          echo "binding = \"MOE_MAIL\"" >> wrangler.toml
          echo "id = \"${{ secrets.KV_NAMESPACE_ID }}\"" >> wrangler.toml

      # 3. éƒ¨ç½² (è¿™é‡Œä¿®æ”¹äº†å˜é‡åä»¥åŒ¹é…ä½ çš„æˆªå›¾)
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          # ğŸ‘‡ å…³é”®ä¿®æ”¹ï¼šæ”¹æˆä½ æˆªå›¾é‡Œçš„åå­— CLOUDFLARE_...
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
        env:
          # è¿è¡Œæ—¶å˜é‡
          MOE_MAIL: ${{ secrets.KV_NAMESPACE_ID }}
          # ç¡®ä¿è¿™äº› Secret ä¹Ÿæœ‰å€¼ï¼Œæˆ–è€…è‡³å°‘å­˜åœ¨
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
          AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}
          NEXT_PUBLIC_CUSTOM_DOMAIN: "mail.eics.top"
          # è¿™é‡Œçš„ Token ä¹Ÿä¼ ä¸€ä»½ç¯å¢ƒå˜é‡ï¼ŒåŒé‡ä¿é™©
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
